<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- path $HOME/.config/fontconfig/fonts.conf  -->
<fontconfig>
    <!-- desktop fonts -->
    <match target="font">
        <edit name="rgba" mode="assign"> <const>none</const> </edit>
        <edit name="hinting" mode="assign"> <bool>true</bool> </edit>
        <edit name="autohint" mode="assign"> <bool>true</bool> </edit>
        <edit name="antialias" mode="assign"> <bool>true</bool> </edit>
        <edit name="hintstyle" mode="assign"> <const>hintslight</const> </edit>
        <edit name="lcdfilter" mode="assign"> <const>lcddefault</const> </edit>
        <edit name="embeddedbitmap" mode="assign"> <bool>false</bool> </edit>
    </match>

    <!-- web fonts -->
    <match target="font">
        <test name="family" compare="contains"> <string>@font-face:</string> </test>
        <test name="file" qual="all" compare="not_contains"> <string>/</string> </test>
        <test name="fontformat" compare="eq"> <string>TrueType</string> </test>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"> <bool>true</bool> </edit>
        <edit name="hintstyle" mode="assign"> <const>hintslight</const> </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"> <string>monospace</string></test>
        <edit name="family" mode="assign"><string>Terminus</string></edit>
    </match>
</fontconfig>
