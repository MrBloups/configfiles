# sysctl.conf for ideapad S300
# path /etc/sysctl.d/10-ideapad-S300.conf
# control: ip a s | grep inet6

# disable ipv6
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.all.autoconf=0
net.ipv6.conf.default.autoconf=0
net.ipv6.conf.lo.disable_ipv6 = 1


# laptop mode
vm.laptop_mode = 5

# decrease swappiness
# default 60
vm.swappiness = 0
