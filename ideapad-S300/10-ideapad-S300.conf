## sysctl.conf for ideapad S300
## path /etc/sysctl.d/10-ideapad-S300.conf

# disable watchdog
kernel.nmi_watchdog = 0

# disable ipv6
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.lo.disable_ipv6 = 1

# increase dirty_writeback delay
# default 500
vm.dirty_writeback_centisecs = 1500

# laptop mode
vm.laptop_mode = 5

# decrease swappiness
# default 60
vm.swappiness = 0
