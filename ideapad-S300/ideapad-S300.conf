## modprobe.conf for ideapad S300
## path /etc/modprobe.d/ideapad-S300.conf

## blacklist

# webcam
blacklist uvcvideo
# bluetooth
blacklist btusb
blacklist bluetooth

## options

# audio
options snd_hda_intel power_save=1

# iwlwifi
options iwlwifi 11n_disable=1
options iwlwifi power_save=1
options iwlwifi power_level=5
